  <body id="body">
    <script>
      themeToggler = () => {
        const bodyt = document.getElementById("body")
        if(!bodyt.classList.contains("dark")) {
           bodyt.classList.add("dark")
        } else {
          bodyt.classList.remove("dark")
        }
        const moon = document.getElementById("bx-moon")
        if(!moon.classList.contains("hidden")) {
          moon.classList.add("hidden")
        } else {
          moon.classList.remove("hidden")
        }

        const sun = document.getElementById("bx-sun")
        if(sun.classList.contains("hidden")) {
          sun.classList.remove("hidden")
        } else {
          sun.classList.add("hidden")
        }

      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      
    const select = (el, all = false) => {
        el = el.trim()
        if (all) {
            return [...document.querySelectorAll(el)]
        } else {
            return document.querySelector(el)
        }
    }
    const typed = select('.typing')
    if (typed) {
        let typed_strings = typed.getAttribute('data-typed-items')
        typed_strings = typed_strings.split(',')
        new Typed('.typing', {
            strings: typed_strings,
            loop: true,
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000
        });
    }
